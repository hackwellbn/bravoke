<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary SEO -->
    <title>Bravoke — Furniture & Home | Quality Furniture for Modern Homes</title>
    <meta name="description" content="Bravoke — handcrafted and modern furniture for homes and offices. Explore sofas, tables, beds, and custom pieces. Free delivery & nationwide service." />
    <link rel="canonical" href="https://bravoke.com/" />

    <!-- Indexing / Crawling -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#222831" />

    <!-- Keywords (optional, minimal impact but sometimes used) -->
    <meta name="keywords" content="furniture, sofas, tables, beds, handcrafted furniture, home furniture, office furniture, Bravoke" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Bravoke — Furniture & Home" />
    <meta property="og:description" content="Quality handcrafted and modern furniture for homes and offices. Discover sofas, tables, beds and custom pieces." />
    <meta property="og:url" content="https://bravoke.com/" />
    <meta property="og:site_name" content="Bravoke" />
    <meta property="og:image" content="https://bravoke.com/og-image.jpg" />
    <meta property="og:image:alt" content="Bravoke furniture showroom" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Bravoke" />
    <meta name="twitter:title" content="Bravoke — Furniture & Home" />
    <meta name="twitter:description" content="Quality handcrafted and modern furniture for homes and offices. Discover sofas, tables, beds and custom pieces." />
    <meta name="twitter:image" content="https://bravoke.com/twitter-image.jpg" />

    <!-- Favicons / App icons (replace files with your generated icons) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnect / Prefetch static origin to speed up loading (optional) -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->

    <!-- Structured data (JSON-LD): Organization + Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FurnitureStore",
      "name": "Bravoke",
      "url": "https://bravoke.com/",
      "logo": "https://bravoke.com/logo.png",
      "sameAs": [
        "https://www.facebook.com/Bravoke",
        "https://www.instagram.com/Bravoke"
      ],
      "description": "Bravoke offers handcrafted and modern furniture for homes and offices, including sofas, tables, beds and customizable pieces."
    }
    </script>

    <!-- Accessibility: page language already set, and explicit title above -->
    <!-- Stylesheet placeholder (uncomment if you have a global CSS) -->
    <!-- <link rel="stylesheet" href="/src/styles.css"> -->

    <!-- Vite entry (keep as-is for your React/Vite project) -->
    <script type="module" crossorigin src="/src/main.jsx"></script>
  </head>

  <body>
    <div id="root" role="main" aria-label="Bravoke application root"></div>

    <!-- If you need a noscript fallback for critical content -->
    <noscript>
      <p>JavaScript is required to run this app. Please enable JavaScript in your browser.</p>
    </noscript>
  </body>
</html>
